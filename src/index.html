<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OSL Explorer</title>
    <meta name="theme-color" content="#fff" />
    <link rel="apple-touch-icon" href="./images/logo192x192.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="./images/logo.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/serviceworker.js');
        });
      }
    </script>
    <meta name="description" content="Open Source Library Explorer" />
    <link rel="stylesheet" href="./styles/osl.scss" />
  </head>
  <body>
    <main class="osl">
      <p class="osl__no-js-message">
        Looks like you don't have Javascript enabled. Bummer. OSL needs that ðŸ˜”
        How about you turn it on and then we can have some fun ðŸ˜ƒ
      </p>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
